<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width,initial-scale=1">
	  <link rel="stylesheet" type="text/css" href="css/main.css">
	  <title>Project 5 Neighbourhood Map</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script src="scripts/knockout-3.2.0.debug.js"></script>
  </head>
  <body>
  	<header>
  		<h1>Eastern Suburbs Ocean Pools</h1>
  		<h2>Sydney, Australia</h2>
  	</header>

  	<div class="content">
	  	<div class="tabs-container" data-bind="with: tabs">
	  		<ul class="tabs clearfix">
	  			<li class="tab" data-bind="css: { selected: mapVisible }">
	  				<a href="#map-view" data-bind="click: showMapView">Map</a>
	  			</li>
	  			<li class="tab" data-bind="css: { selected: listVisible }">
	  				<a href="#list-view" data-bind="click: showListView">List</a>
	  			</li>
	  			<li class="tab" data-bind="css: { selected: flickrVisible }">
	  				<a href="#flickr-view" data-bind="click: showFlickrView">Flickr</a>
	  			</li>
				</ul>

				<div class="map-view" id="map-view-id" data-bind="visible: mapVisible">
					<input id="search-box" class="controls" type="text" placeholder="Search Box">
					<div id="map">Map</div>
				</div>

				<div class="list-view" data-bind="visible: listVisible">
					<!-- ko stopBinding: true -->
					<div id="location-list">
						<table data-bind="foreach: data.locationArray">
							<tr style="cursor: pointer;">
								<td data-bind="click: select, style: { backgroundColor: selected() ? '#3b5998' : '#f0f0f0' }">
									<div style="float: left; margin: 4px" data-bind="style: { color: selected() ? '#fff' : '#3b5998' }">
										<div style="font-weight: bold; display: inline">
												<span data-bind="text: ordinal"></span>. <span data-bind="text: name"></span>
										</div>
										<div class="suburb" data-bind="text: suburb" style="font-style: italic; display: inline"></div>
										<div class="info" data-bind="text: info"></div>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<!-- /ko -->
				</div>

				<div class="flickr-view" data-bind="visible: flickrVisible">
					<!-- ko stopBinding: true -->
					<div id="flickr">
			    	<h3 id="flickr-heading" data-bind="text: data.name"></h3>
	        	<ul id="flickr-images" data-bind="foreach: imageArray">
	        		<li>
	        			<a data-bind="attr: { href: url }">
									<img data-bind="attr: { src: src }" class="img">
								</a>
							</li>
						</ul>
					</div>
					<!-- /ko -->
				</div>
			</div>
		</div>

    <script type="text/template" id="info-template">
	    <header>
	    	<img src="%img%" class="img">
	    	<h1>%name%</h1>
	    	<h2>%suburb%</h2>
	    </header>
	    <div>
	    	<p>%info%</p>
    	</div>
    </script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="scripts/flickrapi.dev.js"></script>
		<script src="scripts/model.js"></script>
		<script>
			ko.applyBindings(viewModel);
			ko.applyBindings(viewModel.list, document.getElementById("location-list"));
			ko.applyBindings(viewModel.flickr, document.getElementById("flickr"));
		</script>
	</body>
</html>
