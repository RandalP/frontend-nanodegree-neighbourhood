<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width,initial-scale=1">
	  <link rel="stylesheet" type="text/css" href="css/main.css">
	  <title>Project 5 Neighbourhood Map</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script src="scripts/knockout-3.2.0.js"></script>
  </head>

  <body>
  	<header>
  		<h1>Eastern Suburbs Ocean Pools</h1>
  		<h2 class="header__subtitle suburb">Sydney, Australia</h2>
  		<input id="search" placeholder="Searchâ€¦" type="search" data-bind="value: filterText, valueUpdate: 'afterkeydown'">
      <a id="menu" class="header__menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
      </a>
  	</header>

  	<main>
	    <section id="location-list" class="nav">
				<table data-bind="foreach: locationArray">
					<tr style="cursor: pointer;">
						<td data-bind="click: select, style: { backgroundColor: selected() ? '#3b5998' : '#f0f0f0' }">
							<div style="float: left; margin: 4px" data-bind="style: { color: selected() ? '#fff' : '#3b5998' }">
								<div style="font-weight: bold; display: inline">
										<span data-bind="text: ordinal"></span>. <span data-bind="text: name"></span>
								</div>
								<div class="suburb" data-bind="text: suburb" style="font-style: italic"></div>
							</div>
						</td>
					</tr>
				</table>
	    </section>

	    <section class="content">
				<div class="map-view" id="map-view-id">
					<div id="map">Map</div>
				</div>
			</section>

			<section>
				<div id="flickr" class="modalDialog">
					<div id="flickr-view">
						<h3 id="flickr-heading" data-bind="text: viewModel.selectedLocation() ? viewModel.selectedLocation().name : ''"></h3>
						<div id ="close">
							<img src="http://maps.gstatic.com/mapfiles/api-3/images/mapcnt3.png" draggable="false" style="position: absolute; left: -2px; top: -336px; width: 59px; height: 492px; -webkit-user-select: none; border: 0px; padding: 0px; margin: 0px;">
						</div>
						<ul id="flickr-images" data-bind="foreach: imageArray">
	        		<li>
	        			<a data-bind="attr: { href: url }">
									<img data-bind="attr: { src: src }" class="img">
								</a>
							</li>
						</ul>
					</div>
				</div>
			</section>

		</main>

    <script type="text/template" id="info-template">
			<div id="info-window">
		    <header>
		    	<img data-bind="attr: { src: selectedLocation().img }" class="img">
		    	<h1 data-bind="text: selectedLocation().name"></h1>
		    	<h2 data-bind="text: selectedLocation().suburb" class="suburb"></h2>
		    </header>
		    <div>
		    	<p data-bind="text: selectedLocation().info"></p>
	    	</div>
	    	<div>
	    		<button id="flickr-btn" type="button" data-bind="click: displayFlickr">Flickr</button>
	    	</div>
			</div>
    </script>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="scripts/flickrapi.js"></script>
		<script src="scripts/model.js"></script>
		<script>
			ko.applyBindings(locationsViewModel, document.getElementById("search"));
			ko.applyBindings(locationsViewModel, document.getElementById("location-list"));
			ko.applyBindings(flickrViewModel, document.getElementById("flickr"));
		</script>
	</body>
</html>
