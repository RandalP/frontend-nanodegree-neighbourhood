<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width,initial-scale=1">
	  <link rel="stylesheet" type="text/css" href="css/main.css">
	  <title>Project 5 Neighbourhood Map</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="scripts/knockout-3.2.0.debug.js"></script>
		<script src="scripts/model.js"></script>
  </head>
  <body>
  	<header>
  		<h1>Eastern Suburbs Ocean Pools</h1>
  		<h2>Sydney, Australia</h2>
  	</header>
  	<div class="content">
	  	<div class="tabs_container" data-bind="with: tabs">
	  		<ul class="tabs clearfix">
	  			<li class="tab" data-bind="css: { selected: mapVisible }">
	  				<a href="#map_view" data-bind="click: showMapView">Map</a>
	  			</li>
	  			<li class="tab" data-bind="css: { selected: listVisible }">
	  				<a href="#list_view" data-bind="click: showListView">List</a>
	  			</li>
				</ul>
				<div class="map_view" data-bind="visible: mapVisible">
		      <div>
	        	<h3 id="nytimes-header">New York Times Articles</h3>
	        	<ul id="nytimes-articles" class="article-list">NY Times List</ul>
	        </div>
					<input id="search-box" class="controls" type="text" placeholder="Search Box">
					<div id="map">Map</div>
				</div>
				<div class="list_view" data-bind="visible: listVisible">
					<!-- ko stopBinding: true -->
					<table id="list_id" data-bind="foreach: data.locationArray">
						<tr style="cursor: pointer;">
							<td data-bind="click: select, style: { backgroundColor: selected() ? '#66c547' : '#808080'}">
								<div style="foat: left; color: White; margin: 4px">
									<div style="font-weight: bold">
											<span data-bind="text: $index"></span>. <span data-bind="text: name"></span>
									</div>
									<div data-bind="text: suburb" style="font-style: italics"></div>
									<div data-bind="text: info"></div>
								</div>
							</td>
						</tr>
					</table>
					<!-- /ko -->
				</div>
			</div>
		</div>
    <script type="text/template" id="info_template">
	    <header>
	    	<img src="%img%" class="img">
	    	<h1>%name%</h1>
	    	<h2>%suburb%</h2>
	    </header>
	    <div>
	    	<p>%info%</p>
	    	<div>
	        <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
	        <ul id="wikipedia-links">Wikipedia Links</ul>
	      </div>
	      <div>
        	<h3 id="nytimes-header">New York Times Articles</h3>
        	<ul id="nytimes-articles" class="article-list">NY Times List</ul>
        </div>
    	</div>
    </script>
		<script>
			ko.applyBindings(viewModel);
			ko.applyBindings(viewModel.list, document.getElementById("list_id"));
		</script>
	</body>
</html>
