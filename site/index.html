<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Project 5 Neighbourhood Map</title><style>body,header,html{margin:0;width:100%}*{font-family:Roboto}main{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-wrap:wrap;-ms-flex-wrap:wrap;flex-wrap:wrap}body,html{padding:0;height:100%;overflow:hidden}header{background-color:#293E6A;display:block;border:0;z-index:9999}h1,h2,h3{margin:0;padding:.25em}h1,h2{color:#fff}input[type=search]{margin-bottom:.25em;font-size:1.25em}.header-menu{display:none}#info-windows{z-order:1000}.gm-style-iw h1,.gm-style-iw h2,.gm-style-iw header{background-color:#fff;color:inherit;margin:.25em 0}.gm-style-iw h1{font-size:1.5em}.gm-style-iw h2{font-size:1.25em}.gm-style-iw .img{width:100px;height:75px;float:left;margin-right:.5em}.gm-style-iw p{float:left}#map{width:100%;height:100%;min-height:100%;min-width:100%;bottom:0;float:right}.suburb{font-style:italic}.map-view{border-top:1px solid #999;position:absolute;width:100%;left:100px;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex}#location-list{position:fixed;overflow:auto}#flickr-images{margin:0;padding:5px;position:absolute;overflow:auto}#flickr-images,#flickr-view{width:250px}#weather-view{max-width:300px}.modalDialog h2{color:#000}.today .img{display:inline-block;vertical-align:middle}.temperature{font-size:2em;display:inline-block}.description{display:block;font-size:1.17em}@media only screen and (min-width:750px)and (min-height:750px){#flickr-images,#flickr-view{width:650px}}.modalDialog{position:fixed;top:0;right:0;bottom:0;left:0;text-align:center;background:rgba(0,0,0,.8);z-index:99999;opacity:0;-webkit-transition:opacity 400ms ease-in;transition:opacity 400ms ease-in;pointer-events:none;box-shadow:0 2px 10px rgba(0,0,0,.8)}.modalDialog:target{opacity:1;pointer-events:auto}.modalDialog>div{position:relative;margin:10% auto;padding:5px 20px 13px;border-radius:2px;background:-webkit-linear-gradient(#fff,#999);background:linear-gradient(#fff,#999)}.close{width:13px;height:13px;overflow:hidden;position:absolute;opacity:.7;right:15px;top:12px;z-index:10000;cursor:pointer}.close-image{position:absolute;left:-2px;top:-336px;-webkit-user-select:none;border:0;padding:0;margin:0}input[type=checkbox]{vertical-align:middle;margin-left:1.25em;margin-right:0}input[type=checkbox]+label{color:#fff;cursor:pointer}input[type=checkbox]+label:before{font-size:1.75em;content:"";display:inline-block;vertical-align:middle;height:19px;margin:1px 4px 0 0}button{background:#25a6e1;background:-webkit-linear-gradient(top,#25a6e1 0,#188bc0 100%);background:linear-gradient(top,#25a6e1 0,#188bc0 100%);padding:6px 11px;color:#fff;border-radius:4px;border:1px solid #1a87b9}@media only screen and (max-width:349px)and (orientation:portrait),(max-height:349px)and (orientation:landscape){body{font-size:50%}}@media only screen and (min-width:350px)and (orientation:portrait),(min-height:350px)and (orientation:landscape){body{font-size:65%}}@media only screen and (min-width:400px)and (orientation:portrait),(min-height:400px)and (orientation:landscape){body{font-size:75%}}@media only screen and (max-width:499px){.header-menu,.nav{position:absolute}.nav{z-index:10;background-color:#fff;-webkit-transform:translate(-300px,0);-ms-transform:translate(-300px,0);transform:translate(-300px,0);-webkit-transition:-webkit-transform .3s ease;transition:transform .3s ease}.nav.open{-webkit-transform:translate(0,0);-ms-transform:translate(0,0);transform:translate(0,0)}.header-menu{display:inline-block;right:0;padding:.25em}.header-menu svg{height:1.75em;width:2em;fill:#e0e0e0}}@media only screen and (min-width:800px)and (orientation:portrait),(min-height:800px)and (orientation:landscape){body{font-size:100%}}</style><link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel=stylesheet type=text/css></head><body><header id=header><h1>Eastern Suburbs Ocean Pools</h1><h2 class="header-subtitle suburb">Sydney, Australia</h2><input id=search placeholder=Search… type=search data-bind="textInput: filterText" autocomplete> <input id=rockPool type=checkbox data-bind="checked: rockPool"> <label for=rockPool>Rock Pool</label> <input id=manMade type=checkbox data-bind="checked: manMade"> <label for=manMade>Man Made</label> <a id=menu class=header-menu><svg xmlns=https://www.w3.org/2000/svg viewbox="0 0 24 24"><path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path></svg></a></header><main><section id=location-list class=nav><table data-bind="foreach: locationArray"><tr style="cursor: pointer;"><td data-bind="click: select, style: { backgroundColor: selected() ? '#3b5998' : '#f0f0f0' }"><div style="float: left; margin: 4px" data-bind="style: { color: selected() ? '#fff' : '#3b5998' }"><div style="font-weight: bold; display: inline"><span data-bind="text: ordinal"></span>. <span data-bind="text: name"></span></div><div class=suburb data-bind="text: suburb" style="font-style: italic"></div></div></td></tr></table></section><section class=map-view id=map-view-id><div id=map>Google Map unavailable</div></section><section id=flickr class=modalDialog><div id=flickr-view><h2 id=flickr-heading data-bind="text: viewModel.selectedLocation() ? viewModel.selectedLocation().name : ''"></h2><div id=close-flickr class=close><img class=close-image src=https://maps.gstatic.com/mapfiles/api-3/images/mapcnt3.png draggable=false alt=close></div><div id=flickr-error data-bind="text: errorMessage"></div><ul id=flickr-images data-bind="foreach: imageArray; visible: errorMessage().length === 0"><li><a data-bind="attr: { href: url }"><img data-bind="attr: { src: src }" class=img></a></li></ul></div></section><section id=weather class=modalDialog><div id=weather-view><h2 id=weather-heading data-bind="text: viewModel.selectedLocation() ? viewModel.selectedLocation().name : ''"></h2><div id=close-weather class=close><img class=close-image src=https://maps.gstatic.com/mapfiles/api-3/images/mapcnt3.png draggable=false alt=close></div><div id=weather-error data-bind="text: errorMessage"></div><div data-bind="visible: errorMessage().length === 0"><h3 data-bind="text: time"></h3><div class=today><img data-bind="attr: { src: imgSrc }" height=72 width=72 class=img alt=Weather><div class=temperature><span data-bind="text: temperature"></span></div><div class=description><span data-bind="text: summary"></span> · Feels Like <span data-bind="text: apparentTemperature"></span></div><div class=info><p>Humidity <span data-bind="text: humidity"></span><br>Dew Point <span data-bind="text: dewPoint"></span><br>Chance of Rain <span data-bind="text: precipProbability"></span><br>Pressure <span data-bind="text: pressure"></span></p></div></div><div class=tomorrow><h3>Next 24 Hours</h3><div class=description data-bind="text: nextDay"></div></div><br><div class=nextWeek><h3>Next 7 Days</h3><div class=description data-bind="text: nextWeek"></div></div></div></div></section></main><script type=text/template id=info-template><div id="info-window"> <header> <img data-bind="attr: { src: selectedLocation().img }" class="img"> <h1 data-bind="text: selectedLocation().name"></h1> <h2 data-bind="text: selectedLocation().suburb" class="suburb"></h2> </header> <div> <p data-bind="text: selectedLocation().info"></p> </div> <div> <button id="weather-btn" type="button" data-bind="click: displayWeather">Weather</button> <button id="flickr-btn" type="button" data-bind="click: displayFlickr">Flickr</button> </div> </div></script><script src=https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js></script><script src=js/knockout-3.2.0.js></script><script type=text/javascript src="https://maps.googleapis.com/maps/api/js?libraries=places"></script><script src=js/flickrapi.js></script><script src=js/model.js></script></body></html>
